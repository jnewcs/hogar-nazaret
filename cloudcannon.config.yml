collections_config:
  noticias:
    sort:
      key: date
    schemas:
      default:
        path: schemas/noticia.md
        _enabled_editors:
          - visual
          - content
          - data
        hide_extra_inputs: true
        _inputs:
          $.lang:
            hidden: true
          $.date:
            label: Publish Date
            allow_empty: false
          $.header_layout:
            type: select
            label: Page layout
            options:
              values:
                - central_title
                - side_by_side
                - flyer
              allow_create: false
              allow_empty: false
          $.banner_image:
            label: Preview Image (used in list view and certain layouts)
            type: image
            allow_empty: true
          $.banner_image_alt:
            label: Banner image description. Adding a description benefits visually impaired users who use screen readers when browsing. Should be written in Spanish
            allow_empty: true
          $.banner_image_style:
            label: Banner image style
            type: select
            options:
              values:
                - cover
                - contain
              allow_create: false
              allow_empty: false
          $.has_photo_grid:
            label: Show Photo Grid
            type: switch
          $.photo_grid:
            label: Multiple Photo Grid (displayed underneath the post content)
            type: array
            allow_empty: true
          $.photo_grid[*]:
            label: Photo
            type: image
            allow_empty: false
          $.lang_ref:
            label: Identifier to link article to English equivalent
            allow_empty: true

  posts:
    sort:
      key: date
    add_options:
      - name: Add News Article for English Site
        editor: visual
    schemas:
      default:
        path: schemas/post.md
        _enabled_editors:
          - visual
          - content
          - data
        hide_extra_inputs: true
        _inputs:
          $.lang:
            hidden: true
          $.date:
            label: Publish Date
            allow_empty: false
          $.header_layout:
            type: select
            label: Page layout
            options:
              values:
                - central_title
                - side_by_side
                - flyer
              allow_create: false
              allow_empty: false
          $.banner_image:
            label: Preview Image (used in list view and certain layouts)
            type: image
            allow_empty: true
          $.banner_image_alt:
            label: Banner image description. Adding a description benefits visually impaired users who use screen readers when browsing. Should be written in English
            allow_empty: true
          $.banner_image_style:
            label: Banner image style
            type: select
            options:
              values:
                - cover
                - contain
              allow_create: false
              allow_empty: false
          $.has_photo_grid:
            label: Show Photo Grid
            type: switch
          $.photo_grid:
            label: Multiple Photo grid (displayed underneath the post content)
            type: array
            allow_empty: true
          $.photo_grid[*]:
            label: Photo
            type: image
            allow_empty: false
          $.lang_ref:
            label: Identifier to link article to Spanish equivalent
            allow_empty: true

  carousel_highlights_es:
    name: Carousel Highlights
    sort:
      key: creation_date
    add_options:
      - name: Add Carousel Highlight for Spanish Site
        editor: visual
    disable_add_folder: true
    path: _carousel_highlights/es/
    schemas:
      default:
        path: schemas/carousel_highlights_es.md
        _enabled_editors:
          - visual
          - content
          - data
        hide_extra_inputs: true
        _inputs:
          $.lang:
            hidden: true
          $.creation_date:
            label: Publish Date
            allow_empty: false
  
  carousel_highlights_en:
    name: Carousel Highlights
    sort:
      key: creation_date
    add_options:
      - name: Add Carousel Highlight for English Site
        editor: visual
    disable_add_folder: true
    path: _carousel_highlights/en/
    schemas:
      default:
        path: schemas/carousel_highlights_en.md
        _enabled_editors:
          - visual
          - content
          - data
        hide_extra_inputs: true
        _inputs:
          $.lang:
            hidden: true
          $.creation_date:
            label: Publish Date
            allow_empty: false

collection_groups:
  - heading: "Spanish Website"
    collections:
      - noticias
      - carousel_highlights_es
  - heading: "English Website"
    collections:
      - posts
      - carousel_highlights_en
