collections_config:
  noticias:
    sort:
      key: date
    schemas:
      default:
        path: schemas/noticia.md
        hide_extra_inputs: true
  posts:
    sort:
      key: date
    add_options:
      - name: Add News Article for English Site
        editor: visual
    schemas:
      default:
        path: schemas/post.md
        hide_extra_inputs: true

collection_groups:
  - heading: "Spanish Website"
    collections:
      - noticias
  - heading: "English Website"
    collections:
      - posts
