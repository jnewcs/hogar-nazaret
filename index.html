      /* Code to lazy load script */
      window.stripeLoaded = false;
      window.paypalLoaded = false;
      window.paypalModalCodeLoaded = false;
      window.lazyLoadScript = function(scriptSrc, postLoadFunction, failEvent) {
        if (!scriptSrc) return;

        var script = document.createElement('script');
        script.src = scriptSrc;
        script.defer = true;
        script.async = false;
        script.onload = function() {
          if (postLoadFunction) {
            postLoadFunction();
          }
        };
        script.onerror = function() {
          window.trackEvent(failEvent)
        };
        document.body.appendChild(script);
      }
      window.asyncLoadPaypalScript = function() {
        if (window.paypalLoaded === true) return;

        var setPaypalLoaded = function() {
          window.paypalLoaded = true;
        }

        window.lazyLoadScript(paypalScript, setPaypalLoaded, 'async_paypal_load_fail');
      }
    </script>

<script>
(function(){
    const bookshopLiveSetup = (CloudCannon) => {
      CloudCannon.enableEvents();
      CloudCannon?.setLoading?.("Loading Bookshop Live Editing");
      let triggeredLoad = false;
      const whenLoaded = () => {
        triggeredLoad = true;
        CloudCannon?.setLoading?.(false);
      }
      setTimeout(() => {
        if (!triggeredLoad) {
          CloudCannon?.setLoading?.("Error Loading Bookshop Live Editing");
          setTimeout(() => {
            if (!triggeredLoad) { whenLoaded() }
          }, 2000);
        }
      }, 12000);
  
      const head = document.querySelector('head');
      const script = document.createElement('script');
      script.src = `/_cloudcannon/bookshop-live.js`;
      script.onload = function() {
        window.bookshopLive = new window.BookshopLive({
          remoteGlobals: [],
          loadedFn: whenLoaded,
        });
        const updateBookshopLive = async () => {
          const frontMatter = await CloudCannon.value({
            keepMarkdownAsHTML: false,
            preferBlobs: true
          });
          const options = window.bookshopLiveOptions || {};
          const rendered = await window.bookshopLive.update(frontMatter, options);
          if (rendered) CloudCannon?.refreshInterface?.();
        }
        document.addEventListener('cloudcannon:update', updateBookshopLive);
        updateBookshopLive();
      }
      head.appendChild(script);
    }
  
    document.addEventListener('cloudcannon:load', function (e) {
      bookshopLiveSetup(e.detail.CloudCannon);
    });
  })();
</script>
