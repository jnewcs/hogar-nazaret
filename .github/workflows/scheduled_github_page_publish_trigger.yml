name: Scheduled commit to Trigger Github Pages Publish

on:
  schedule:
  - cron: "0 10 * * 0-6"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: master
          token: ${{ secrets.GITHUB_TOKEN_ACTION }}
      - uses: helaili/jekyll-action@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN_ACTION }}
